<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Nicco</title>
</head>
<body>

    <nav id="nav-bar">
        <ul>
            <li class="Title">NICCO</li>
           <div class="button-container">
            <li><button class="nav-button" id="computer-mode">COMPUTER</button></li>
            <li><button class="nav-button" id="two-player-mode">2 - PLAYER</button></li>
            <li><button class="nav-button" id="settings-button">SETTINGS</button></li>
          </div>
        </ul>
      </nav>

    <div class="grid-container">
        <div id="game-grid">
            <div class="game-square" id="0">T</div>
            <div class="game-square" id="1">I</div>
            <div class="game-square" id="2">C</div>
            <div class="game-square" id="3">T</div>
            <div class="game-square" id="4">A</div>
            <div class="game-square" id="5">C</div>
            <div class="game-square" id="6">T</div>
            <div class="game-square" id="7">O</div>
            <div class="game-square" id="8">E</div>
        </div>
    </div>


    <div id="popup-form" class="">
        <form id="settings-form">
            <div>
                <label for="player-one-name">Player 1 Name :</label>
                <input type="text" id="player-one-name" required maxlength="25">
            </div>
            <div>
                <label for="player-two-name">Player 2 Name :</label>
                <input type="text" id="player-two-name" required maxlength="25">
            </div>
            <div>
                <label for="player-one-mark">Player 1 Mark :</label>
                <input type="text" id="player-one-mark" required maxlength="1" placeholder="X" class="one-char">
                <label for="player-two-mark">Player 2 Mark :</label>
                <input type="text" id="player-two-mark" required maxlength="1" placeholder="O" class="one-char">
            </div>
            <div>
                <button type="reset">Reset</button>
                <button id="player-turn-button" value="playerOneFirst">Player 1 First</button>
                <button type="submit" id="form-submit-button">Submit</button>
            </div>
        </form>
    </div>

    <div id="footer"></div>

</body>
</html>
